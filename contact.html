<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hover Styling</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="#" id="logo">Maria</a>
      <nav>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

       <!-- Bootstrap below -->

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
<!-- Bootstrap end -->
    </section>


    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <img src="assets/Github.png" class="social" alt="Github">
        <img src="assets/linkedin.png" class="social" alt="LinkedIn">
        <img src="assets/stackoverflow.png" class="social" alt="Stack Overflow">
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright Maria &copy;
    </div>
  </footer>
</body>

</html>
